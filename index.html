<!doctype html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    </head>
    <script>
        AFRAME.registerComponent('clickhandler', {
            init: function() {
                this.el.addEventListener('click', () => {
                    alert('Clicked!')
                });
        }});
        var place = 'latitude: 35.784223110391; longitude: 139.67906111159;';
        var image = document.getElementById("marker");
    </script>
    <body style="margin: 0; overflow: hidden;">
        <a-scene
            embedded
            loading-screen="enabled: false;"
            vr-mode-ui="enabled: false"
            arjs="sourceType: webcam; debugUIEnabled: false;"
            cursor='rayOrigin: mouse'
        >
                <a-image
                    id="marker"
                    src="assets/asset.jpeg"
                    look-at="[gps-new-camera]"
                    scale="50 50 50"
                    gps-new-entity-place='latitude: 35.784223110391; longitude: 139.67906111159;'
                    clickhandler
                ></a-image>

            <a-camera gps-new-camera rotation-reader></a-camera>
        </a-scene>
    </body>
</html>
